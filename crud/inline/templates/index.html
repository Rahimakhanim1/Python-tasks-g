<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
        <link href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    </head>
    <body>
<!-- 
       {{context.data}} -->
        
       <form action="{% url 'post'%}" method="post">
        {% csrf_token %}
        <input type="text" name="ad" placeholder="Ad">
        <br>
        <input type="text" name="soyad" placeholder="Soyad">
        <br><br>
        <button type="submit">Daxil Edin</button>
    </form>

    

  <table class="table">
        <thead>
            <tr>
            <th scope="col">#</th>
            <th scope="col">First</th>
            <th scope="col">Last</th>
            <th scope="col">Handle</th>
            </tr>
        </thead>
        <tbody>
            {% for i in context.data %}
            <tr>
            <th scope="row">{{i.id}}</th>
            <td>{{i.ad}}</td>
            <td>{{i.soyad}}</td>
            <td><a class="btn btn-danger btn-sm" href="{% url 'delete' i.id %}">Delete</a></td>

            </tr>
            {% endfor %}
    
           
        </tbody>
    </table>
  
    </body>
</html>
